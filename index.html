<!DOCTYPE html>
<html>
<head>
	<title>Pokemon MAP</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	
	<!-- Leaflet CSS file -->
	<link rel="stylesheet" href="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.css" />
	
	<!-- Leaflet JavaScript file -->
	<script src="https://npmcdn.com/leaflet@1.0.0-rc.3/dist/leaflet.js"></script>

	<!-- Functions JavaScript file -->
	<script src="js/functions.js"></script>

	<!-- Map CSS -->
	<link rel="stylesheet" href="css/mapstyle.css" />
	
</head>
<body>

	<!-- OpenCycleMap -->
	<div id="map"></div>

	<!-- Sidebar for additional information -->
	<div id="sidebar">
		<!--<div id="close"><a href="#" onclick="hideAdditionalInformation()">Ã—</a></div>-->
        <div class="avatarhelper"><div id="avatar"></div></div>
		<div class="titlehelper"><div id="name">Pokemon Name</div><div class="closehelper"  onclick="hideAdditionalInformation()"></div></div>
        
		<table>
		<tr><td class='labelpok'>Height:</td><td class='infopok'><span id="height"></span></td></tr>
		<tr><td class='labelpok'>Weight:</td><td class='infopok'><span id="weight"></span></td></tr>
		<tr><td class='labelpok'>Type:</td><td class='infopok'><span id="type"></span></td></tr>
		<tr><td class='labelpok'>Category:</td><td class='infopok'><span id="category"></span></td></tr>
		<tr><td class='labelpok'>Evolution:</td><td class='infopok'><span id="evolution"></span></td></tr>
		<tr><td class='labelpok'>Weaknesses:</td><td class='infopok'><span id="weaknesses"></span></td></tr>
		<tr><td class='labelpok'>Stats:</td><td  class='infopok'></td></tr>
		<tr><td class='labelpok'>HP:</td><td class='infopok'><span id="hp"></span></td></tr>
		<tr><td class='labelpok'>Attack:</td><td class='infopok'><span id="attack"></span></td></tr>
		<tr><td class='labelpok'>Defense:</td><td class='infopok'><span id="defense"></span></td></tr>
		<tr><td class='labelpok'>SpecialAttack:</td><td class='infopok'><span id="specialattack"></span></td></tr>
		<tr><td class='labelpok'>SpecialDefense:</td><td class='infopok'><span id="specialdefense"></span></td></tr>
		<tr><td class='labelpok'>Speed:</td><td class='infopok'><span id="speed"></span></td></tr>
		<tr><td class='labelpok'>Abilities:</td><td class='infopok'><span id="abilities"></span></td></tr>
		</table>
	</div>

	<!-- Map Javascript -->
	<script type="text/javascript" src="js/opencyclemap.js"></script>
	<script type="text/javascript" src="dummydata.js"></script>
	<script type="text/javascript" src="testMap.js"></script>

</body>
</html>
